<!-- INCLUDE page.head.htm -->

<div id="page">
	<div id="content" class="narrowcolumn">
	
	<br />
	<br />
	
	<style type="text/css">
	fieldset {
		border: 0;
	}
	</style>
	
	<!-- BEGIN errors -->
	{errors.MSG}
	<!-- END errors -->
	
	<form action="{U_HOME}" method="post" id="login">
	<fieldset>
		<dl>
			<dt>Email</dt>
			<dd><input type="text" id="address" name="address" size="60" maxlength="60" value="{ADDRESS}" /></dd>

		</dl>
		<dl>
			<dt>Nickname</dt>
			<dd><input type="text" id="nickname" name="nickname" size="60" maxlength="60" value="{NICKNAME}" /></dd>
		</dl>
		<dl>
			<dt>Cumplea&ntilde;os (Dia/Mes/A&ntilde;o)</dt>

			<dd>
				<select name="birthday[day]">
				<!-- BEGIN days -->
				<option value="{days.DAY}"<!-- IF days.DAY == BIRTHDAY_DAY --> selected="selected"<!-- ENDIF -->>{days.DAY}</option>
				<!-- END days -->
				</select>
				<select name="birthday[month]">
				<!-- BEGIN months -->
				<option value="{months.VALUE}"<!-- IF months.VALUE == BIRTHDAY_MONTH --> selected="selected"<!-- ENDIF -->>{months.MONTH}</option>
				<!-- END months -->
				</select>
				<select name="birthday[year]">
				<!-- BEGIN years -->
				<option value="{years.YEAR}"<!-- IF years.YEAR == BIRTHDAY_YEAR --> selected="selected"<!-- ENDIF -->>{years.YEAR}</option>
				<!-- END years -->
				</select>
			</dd>
		</dl>
		<dl>
			<dt>Pa&iacute;s</dt>
			<dd>
				<select name="country">
				<!-- BEGIN countries -->
				<option value="{countries.VALUE}"<!-- IF countries.VALUE == COUNTRY --> selected="selected"<!-- ENDIF -->>{countries.NAME}</option>
				<!-- END countries -->
				</select>
			</dd>
		</dl>
		
		<div class="m_top_mid a_center">
			<input type="submit" class="button" name="submit" value="Guardar mis datos" />
		</div>
	</fieldset>
	</form>

	</div>

<hr />
